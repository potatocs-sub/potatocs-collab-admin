<div class="flex items-center justify-between m-10">
  <div class="text-[22px] font-bold mb-4">Edit Employee</div>
  <button mat-raised-button (click)="backManagerList()">Back</button>
</div>

<div class="flex flex-row">
  <mat-card
    class="flex-1 justify-between"
    style="margin-left: 2.5rem !important; margin-right: 1.25rem !important"
  >
    <form [formGroup]="employeeDetailForm" novalidate>
      <mat-card-content class="flex flex-col">
        <div class="font-bold mb-4">Detail</div>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-icon matSuffix>assignment_ind</mat-icon>
          <mat-error
            *ngIf="employeeDetailForm.controls['name'].hasError('required')"
          >
            Please enter name.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Position</mat-label>
          <input matInput formControlName="position" />
          <mat-icon matSuffix>work_outline</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <mat-select formControlName="location">
            <mat-option *ngFor="let nation of nationList" [value]="nation._id">
              {{ nation.countryName }}
            </mat-option>
          </mat-select>
          <mat-icon matSuffix>find_in_page</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Start Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="emp_start_date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <mat-error
            *ngIf="
              employeeDetailForm.controls['emp_start_date'].hasError('required')
            "
          >
            Please enter start date.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>End Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker2"
            formControlName="emp_end_date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions class="flex justify-center mb-4">
      <button mat-raised-button color="primary" (click)="editEmployeeDetail()">
        Edit
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card
    class="flex-1 justify-between"
    style="margin-left: 1.25rem !important; margin-right: 2.5rem !important"
  >
    <form [formGroup]="employeeLeaveForm" novalidate>
      <mat-card-content class="flex flex-col">
        <div class="font-bold mb-4">Leave</div>

        <mat-form-field appearance="outline">
          <mat-label>Annual Leave</mat-label>
          <input matInput formControlName="annual_leave" />
          <mat-icon matSuffix>event</mat-icon>
          <mat-error
            *ngIf="
              employeeLeaveForm.controls['annual_leave'].hasError('required')
            "
          >
            Please enter annual leave.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sick Leave</mat-label>
          <input matInput formControlName="sick_leave" />
          <mat-icon matSuffix>event</mat-icon>
          <mat-error
            *ngIf="
              employeeLeaveForm.controls['sick_leave'].hasError('required')
            "
          >
            Please enter sick leave.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Replacement Day</mat-label>
          <input matInput formControlName="replacement_leave" />
          <mat-icon matSuffix>event</mat-icon>
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions class="flex justify-center mb-4">
      <button mat-raised-button color="primary" (click)="editEmployeeLeave()">
        Edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
