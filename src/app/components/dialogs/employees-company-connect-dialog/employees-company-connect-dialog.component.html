<div class="dialogContainer">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">


    <div class="makingSure">
      Employment Contract
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <div>
        <mat-icon class="confirm-icon">post_add</mat-icon>
      </div>
      <div class="confirm-content">
        Input this contract employment information. Start Date is required, but End Date is optional.
      </div>
    </div>
    <div class="formContainer">
      <form class="formBox" [formGroup]="setContract">
        <mat-form-field color="accent" appearance="outline" style="width: 100%">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="startDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field color="accent" appearance="outline" style="width: 100%">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>
      </form>
    </div>

    <div class="btnBox" fxLayout="row" fxLayoutGap="20px">
      <button type="submit" mat-raised-button class="confirmBtn" (click)="acceptClick()"
        [disabled]="!setContract.valid">Accept</button>
      <button mat-raised-button class="cancelBtn" (click)="onNoClick()">Cancel</button>
    </div>
  </div>
</div>
